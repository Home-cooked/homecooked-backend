# Elixir CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-elixir/ for more details
version: 2.1
jobs:
  build:
    docker:
      # specify the version here
      - image: circleci/elixir:1.9

      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/postgres:9.4

    working_directory: ~/repo
    steps:
      - checkout

      # specify any bash command here prefixed with `run: `
      - run: mix local.hex --force
      - run: mix local.rebar --force
      - run: mix deps.get
      - run: mix deps.compile
      - run: MIX_ENV=prod DATABASE_URL=$DATABASE_URL SECRET_KEY_BASE=$SECRET_KEY_BASE mix release

      - aws-s3/copy:
          from: _build/prod/rel/homecooked/bin/homecooked
          aws-access-key-id: AWS_ACCESS_KEY_ID
          aws-region: AWS_S3_REGION
          aws-secret-access-key: AWS_SECRET_ACCESS_KEY
          to: 's3://circle-ci-images'
      # - run: mix ecto.create
      # - run: mix test
orbs:
  aws-s3: circleci/aws-s3@1.0.15
